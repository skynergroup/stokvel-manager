name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  FLUTTER_VERSION: "3.41.2"
  JAVA_VERSION: "17"

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect version bump from commits
        id: bump
        run: |
          # Get commits since last tag (or all commits if no tags exist)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s%n%b" --no-merges)
          else
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"%s%n%b" --no-merges)
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last tag. Skipping release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          BUMP="none"

          # Check for BREAKING CHANGE in commit bodies or ! after type
          if echo "$COMMITS" | grep -qiE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
            BUMP="major"
          # Check for feat commits
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          # Check for fix commits
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            BUMP="patch"
          fi

          if [ "$BUMP" = "none" ]; then
            echo "No conventional commits requiring a release found. Skipping."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "bump=$BUMP" >> "$GITHUB_OUTPUT"
          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "Detected bump type: $BUMP"

      - name: Bump version
        if: steps.bump.outputs.skip != 'true'
        id: version
        run: |
          chmod +x ./scripts/bump-version.sh
          NEW_VERSION=$(./scripts/bump-version.sh "${{ steps.bump.outputs.bump }}")
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Generate changelog
        if: steps.bump.outputs.skip != 'true'
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          {
            echo "changelog<<CHANGELOG_EOF"

            if [ -z "$LAST_TAG" ]; then
              RANGE="HEAD"
            else
              RANGE="${LAST_TAG}..HEAD"
            fi

            # Breaking changes
            BREAKING=$(git log "$RANGE" --pretty=format:"%s" --no-merges | grep -iE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:" || true)
            if [ -n "$BREAKING" ]; then
              echo "### Breaking Changes"
              echo "$BREAKING" | sed 's/^/- /'
              echo ""
            fi

            # Features
            FEATURES=$(git log "$RANGE" --pretty=format:"%s" --no-merges | grep -E "^feat(\(.+\))?:" || true)
            if [ -n "$FEATURES" ]; then
              echo "### Features"
              echo "$FEATURES" | sed 's/^feat\(([^)]*)\)\?:\s*/- /'
              echo ""
            fi

            # Fixes
            FIXES=$(git log "$RANGE" --pretty=format:"%s" --no-merges | grep -E "^fix(\(.+\))?:" || true)
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES" | sed 's/^fix\(([^)]*)\)\?:\s*/- /'
              echo ""
            fi

            # Other changes
            OTHER=$(git log "$RANGE" --pretty=format:"%s" --no-merges | grep -vE "^(feat|fix)(\(.+\))?\!?:|^BREAKING CHANGE:" || true)
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER" | sed 's/^/- /'
              echo ""
            fi

            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        if: steps.bump.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pubspec.yaml
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - uses: actions/setup-java@v4
        if: steps.bump.outputs.skip != 'true'
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        if: steps.bump.outputs.skip != 'true'
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        if: steps.bump.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        if: steps.bump.outputs.skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        if: steps.bump.outputs.skip != 'true'
        run: flutter pub get

      - name: Build release APK
        if: steps.bump.outputs.skip != 'true'
        run: flutter build apk --release

      - name: Build App Bundle
        if: steps.bump.outputs.skip != 'true'
        run: flutter build appbundle --release

      - name: Create GitHub Release
        if: steps.bump.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
