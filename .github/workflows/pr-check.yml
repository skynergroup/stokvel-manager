name: PR Check

on:
  pull_request:
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: "3.41.2"
  JAVA_VERSION: "17"
  ANDROID_EMULATOR_IMAGE: "budtmo/docker-android:emulator_14.0"
  EMULATOR_CONTAINER: "android-emulator"
  ADB_PORT: 5555
  EMULATOR_TIMEOUT: 300

jobs:
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests
        run: flutter test --coverage

  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 5

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool/
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: pub-${{ runner.os }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache Docker image
        uses: actions/cache@v4
        id: docker-cache
        with:
          path: /tmp/docker-android.tar
          key: docker-android-${{ env.ANDROID_EMULATOR_IMAGE }}

      - name: Load or pull Docker image
        run: |
          if [ -f /tmp/docker-android.tar ]; then
            echo "Loading cached image..."
            docker load -i /tmp/docker-android.tar
          else
            echo "Pulling image..."
            docker pull "${{ env.ANDROID_EMULATOR_IMAGE }}"
            docker save "${{ env.ANDROID_EMULATOR_IMAGE }}" -o /tmp/docker-android.tar
          fi

      - name: Start Android emulator container
        run: |
          docker run -d \
            --name "${{ env.EMULATOR_CONTAINER }}" \
            --privileged \
            --device /dev/kvm \
            -p "${{ env.ADB_PORT }}:5555" \
            -e EMULATOR_DEVICE="Samsung Galaxy S10" \
            -e WEB_VNC=false \
            "${{ env.ANDROID_EMULATOR_IMAGE }}"

      - name: Wait for emulator to boot
        run: |
          chmod +x ./scripts/wait-for-emulator.sh
          ./scripts/wait-for-emulator.sh "${{ env.EMULATOR_CONTAINER }}" "${{ env.EMULATOR_TIMEOUT }}"

      - name: Connect ADB
        run: |
          adb connect "localhost:${{ env.ADB_PORT }}"
          adb -s "localhost:${{ env.ADB_PORT }}" wait-for-device
          adb devices

      - name: Install dependencies
        run: flutter pub get

      - name: Run integration tests
        id: integration_tests
        run: |
          flutter test integration_test/ \
            -d "localhost:${{ env.ADB_PORT }}" \
            --timeout 300s

      - name: Capture screenshot on failure
        if: failure() && steps.integration_tests.outcome == 'failure'
        run: |
          mkdir -p screenshots
          adb -s "localhost:${{ env.ADB_PORT }}" exec-out screencap -p > screenshots/failure-$(date +%s).png

      - name: Upload failure screenshots
        if: failure() && steps.integration_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: screenshots/
          retention-days: 5

      - name: Stop emulator container
        if: always()
        run: docker rm -f "${{ env.EMULATOR_CONTAINER }}" || true
