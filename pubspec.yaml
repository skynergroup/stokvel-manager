name: stokvel_manager
description: "Digitize contributions, payouts, and meeting scheduling for South Africa's stokvel economy."
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4

  # Navigation
  go_router: ^14.8.1

  # State management
  flutter_riverpod: ^2.6.1

  # UI
  google_fonts: ^6.2.1
  gap: ^3.0.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  fl_chart: ^0.70.2
  qr_flutter: ^4.1.0

  # Utilities
  intl: ^0.20.2
  share_plus: ^10.1.4
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  pdf: ^3.11.2
  printing: ^5.13.5

  cupertino_icons: ^1.0.8
  google_sign_in: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
